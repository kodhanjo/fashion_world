<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <body>
        <div class="overlay">
            <form>
                <!-- this contains all items in the form. -->
                <div class="container">
                    <header class="head">
                        <h2>Register</h2>
                    </header>
                    <!-- the end of the header content -->
                    <br>
                    <div class="content">
                        <span class="input-cont">
                            <h3>Email</h3>
                        </span>
                        <!-- input your email -->
                        <input class="form-input" id="text-input" type="text" placeholder="Email" required>
                    <br>
                    <span class="input-cont">
                        <h3>Username</h3>
                    </span>
                    <!-- input your Usename -->
                    <input class="form-input" id="text-input" type="text" placeholder="Username" required>
                    <br>
                    <span class="input-cont">
                        <h3>Phone number</h3>
                    </span>
                    <!-- input your Phone Number -->
                    <input class="form-input" id="text-input" type="text" placeholder="Phone Number" required>
                        <br>
                    <span class="content-1">
                        <h3>Password</h3>
                        <!-- input your password -->
                        <input class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>
                    </span>
                    <br>
                    <span class="content-1">
                        <h3>Password</h3>
                        <!-- input your confirm password -->
                        <input class="form-input" type="password" placeholder=" Confirm Password" id="pwd" name="password" required>
                    </span>
                    <br>
                    <button class="register">Regidter</button>
                    <!-- other buttons in this overlay -->
                    </div>
                    <div class="rest-reg-container">
                        <button class=" btn-submits-rest-pass">Register with google</button>
                        <button class="btn-submits-reg">Login</button>
                    </div>
                    <!-- container ends here -->
                </div>
                <!-- the form ends here -->
            </form>
        
        </div>
</body>
</html>
